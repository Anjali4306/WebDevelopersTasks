<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">

<body>
    <div class="box">
        <img src="img.jpg" > 
        
      
        <form>
         <h1>Sign up</h1> 
          <div class="input-container">
           
            <i class="material-icons">person</i>
            <input type="text" name="name" id="name" placeholder="Your Name" required><br>
       
       
               <i class="material-icons">email</i>
               <input type="email" name="mail" id="email" placeholder="Your Email"      required><br>
     
     
              <i class="material-icons">lock</i>
              <input type="password" name="psd" id="pwd" placeholder="Password" required><br>
     
     
              <i class="material-icons">lock_outline</i>
              <input type="password" name="confirm" id="con" placeholder="Repeat your   password"     required><br>
     
               <div class="checkbox" >
                <input type="checkbox"  name="tos" id="tos">
                <label for="tos" >  I agree all statements in <a href="https://materializecss. com/ icons.html">Terms of service</a></label><br>
               </div>
           

               <button>Register</button><br>
               <div class="link">
                <a href="https://google.com">I am already member</a>
              </div>
           </div>
        </form>
      </div>    
  </body>
</head>
</html>
