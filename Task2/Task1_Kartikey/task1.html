<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="task1.css">
        <link rel="stylesheet" type="text/css" href="Grid.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" href="https://fontawesome.com/v4.7.0/icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p class="text1">Sign Up</p>
            <div class="row">
                <div class="col span-1-of-2">
                    <div  class="contact-form">
                        <form>
                            <div class="box">
                                <input type="text" name="" required>
                                <span><i class="fa fa-user" ></i>Your name</span>
                            </div>
                            <div class="box">
                                <input type="text" name="" required>
                                <span><i class="fa fa-envelope"></i>Your Email</span>
                            </div class="box">
                            <div class="box">
                                <input type="password" name=""  required>
                                <span><i class="fa fa-lock"></i>Password</span>
                            </div>
                            <div class="box">
                                <input type="password" name="" required>
                                <span><i class="fa fa-lock"></i>Repeat Password</span>
                            </div>
                            <div class="chk">
                                <input style="border: none" type="checkbox" name="I agree all the terms and conditions" style="height: 50px; width: 50px;" required>&nbsp;
                            <span>I agree all statements in <b><a href="#">Terms of service</a></b></span>
                            </div>
                            <div class="box">
                                <input type="submit" name="" value="Register">
                            </div>
                    </form>
                    </div>
                </div>
                <div class="col span-1-of-2">
                    <div class="link">
                        <img src="Task1.jpeg" alt="ref-pic" class="main-img">
                    <a href="#">I am already member</a>
                    </div>
                </div>
            </div>
        </container>
    </body>
