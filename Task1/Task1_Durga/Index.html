<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "Fstyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	<body>
		
		<div class = "registration-form">
            
				<div class = "textbox">                    
                        <div class = "image">
                            <img src = "pic.jpg">                
						</div>
						<h1>Sign Up</h1></br>
						<div class = "form-box">
							<span>
								<i class="fa fa-user" aria-hidden="true"></i>			
								<label for = "first name"></label>
								<input type = "text" name = "firstname" placeholder = "Your Name" required>
							</span>
						</div>
					</br><div class ="form-box">
							<span>	
								<i class="fa fa-envelope" aria-hidden="true"></i>
								<label for ="email"></label>
								<input type = "email" name = "email" placeholder="Your Email" required>	
							</span>
						</div>
					</br><div class = "form-box">
							<span>
								<i class="fa fa-lock"></i>								
								<label for = "Password"></label>
								<input type = "password" name = "password" placeholder = "Password" required>
							</span>
						</div>
					</br><div class = "form-box">
							<span>
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<label for = "Repeat Your Password"></label>
								<input type = "password" name = "Repeat Your password" placeholder = "Repeat Your Password" required>
							</span>
						</div>			
					</br></br><input type = "checkbox" name = "agree">
						<label for = "agree"> I agree all statements in <u>Terms of service</u> </label>
				<footer id = "footer">
					<div id = "footer-content"><u><b>I am already a member</b></u></div>
				</footer>				
				<div class = "submit">
                    <input type = "submit" value = "Register" id = "Register">
                </div>
			
		</div>
				
	</body>
</html>
