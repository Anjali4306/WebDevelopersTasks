<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./task_2.css" </head>

<body>
    <div class="container">
        <div class="box1">
            <img src=".\icon1.png">
            <h1>personal</h1><br>
            <section id="box1">
                <h2>custom domains</h2>
                <h2 class="box">sleeps after 30 mins of inactivity</h2>
                <label for="box_1">free</label><br>
                <button type="submit">sign up</button>
            </section>
        </div>
        <div class="box2">
            <img src=".\icon2.png">
            <h1>small team</h1><br>
            <section id="box2">
                <h2>never sleeps</h2>
                <h2 class="box">multiple workers for more powerful apps</h2>
                <label for="box_2">$150</label><br>
                <button type="submit">free trial</button>
            </section>
        </div>
        <div class="box3">
            <img src=".\icon3.png">
            <h1>enterprise</h1><br>
            <section id="box3">
                <h2>dedicated</h2>
                <h2 class="box">simple horizontal scalability</h2>
                <label for="box_3">$400</label><br>
                <button type="submit">free trial</button>
            </section>
        </div>
    </div>
</body>

</html>
